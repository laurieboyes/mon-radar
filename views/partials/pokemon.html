<div class="part mdl-card mdl-shadow--2dp">
	<div class="mdl-card__supporting-text slider card slider-all mon">
		<div class="mon-img" style="width: 50px;">
		</div>
		<div class="mon-radius">
			<div class="mon-radius-number" id="metres-143">Reset radius for <b>all</b> pokemon?</label> <b><span id="metres">{{radius}}m</span></div>
			<input id="radius" class="mdl-slider mdl-js-slider" type="range" min="0" max="2500" value="{{radius}}" step="100" tabind slider mdl-js-slider" data-mons="true">
		</div>
	</div>

	<div class="mdl-card__supporting-text card">
		{{#each mons}}
		<div class="mon">
			<div class="mon-img">
				<img class="mon-img__source" height="50" alt="{{number}}" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{number}}.png">
			</div>
			<div class="mon-radius">
				<div class="mon-radius-number" id="metres-{{number}}">{{radius}}m</div>
				<input id="{{number}}" class="mdl-slider mdl-js-slider" type="range" min="0" max="2500" value="{{radius}}" step="100" tabind slider mdl-js-slider" data-mons="true">
			</div>
		</div>
		{{/each}}
	</div>
</div>
